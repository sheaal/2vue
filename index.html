<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <title>Заметки</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <button @click="openModal">Add card</button>
    <div v-bind:class="{ 'open': showModal }" class="modal">
        <div class="modal-content">
            <form class="cardForm" @submit.prevent="addCard">
                <p>
                    <label for="groupName">Group name:</label>
                    <input type="text" id="groupName" v-model="groupName">
                </p>
                <p>
                    <label for="input">Input:</label>
                    <input type="text" id="input" v-model="input">
                    <button @click="addInput">Add</button>
                </p>
                <p>
                    <button type="submit">Add card</button>
                </p>
            </form>
        </div>
    </div>
    <div class="columns">
        <div class="column" :class="{ 'full': column.tasks.length >= 5 }" v-for="(column, index) in columns" :key="index">
            <h2>{{ column.title }}</h2>
            <div class="tasks">
                <div v-for="(task, taskIndex) in column.tasks" :key="taskIndex" class="task">
                    <h3>{{ task.groupName }}</h3>
                    <ul>
                        <li v-for="(input, inputIndex) in task.inputs" :key="inputIndex">{{ input }}</li>
                    </ul>
                    <button v-if="column.title === 'To Do'" @click="moveTask(task, 0, 1)">Move to progress</button>
                    <button v-if="column.title === 'In Progress'" @click="moveTask(task, 1, 2)">Move to done</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script defer src="./js/vue.js"></script>
<script defer src="./js/main.js"></script>
</body>
</html>
