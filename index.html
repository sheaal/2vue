<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <title>Заметки</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <button @click="openModal">Add card</button>
    <div v-bind:class="{ 'open': showModal }" class="modal">
        <div class="modal-content">
            <form class="cardForm" @submit.prevent="addCard">
                <p>
                    <label for="groupName">Group name:</label>
                    <input type="text" id="groupName" v-model="groupName">
                </p>
                <div v-for="(input, index) in inputs" :key="index">
                    <p>
                        <label :for="'input' + index">Input:</label>
                        <input type="text" :id="'input' + index" v-model="input.text">
                        <input type="checkbox" :id="'checkbox' + index" v-model="input.checked">
                        <button type="button" @click.prevent="removeInput(index)" v-if="inputs.length > 1">Remove</button>
                    </p>
                </div>
                <button type="button" @click.prevent="addInput">Add</button>
                <button class="=cancel" v-if="showModal" @click="closeModal">Cancel</button>
                <p>
                    <button type="submit">Add card</button>
                </p>
            </form>
        </div>
    </div>
    <div class="columns">
        <div class="column" :class="{ 'full': column.tasks.length >= 5 }" v-for="(column, index) in columns" :key="index">
            <h2>{{ column.title }}</h2>
            <div v-for="(task, taskIndex) in column.tasks" :key="taskIndex">
                <h3>{{ task.groupName }}</h3>
                <div v-for="(input, inputIndex) in task.inputs" :key="inputIndex">
                    <label :for="'checkbox' + inputIndex"></label>
                    <input type="checkbox" :id="'checkbox' + inputIndex" v-model="input.checked" @change="updateTaskStatus()">
                    {{ input.text }}
                </div>
                <p v-if="task.completionDate">Completion Date: {{ task.completionDate }}</p> <!-- Отображение даты и времени в конце карточки -->
            </div>
        </div>
    </div>
</div>
<script defer src="./js/vue.js"></script>
<script defer src="./js/main.js"></script>
</body>
